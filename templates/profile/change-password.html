<div class="col-span-9 shadow rounded px-6 pt-5 pb-7 p-4">
    <h4 class="text-lg font-medium capitalize mb-4">Change password</h4>
    <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="" class="text-gray-600 mb-2 block">New password</label>
                <input id="Password" type="password"
                       class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded placeholder-gray-400 focus:border-primary focus:ring-0">
            </div>

            <div>
                <label for="" class="text-gray-600 mb-2 block">Confirm password</label>
                <input id="ConfirmPassword" oninput="confirm_password()" type="password"
                       class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded placeholder-gray-400 focus:border-primary focus:ring-0">
            </div>
        </div>

    </div>
    <div class="mt-4">
        <button onclick="change_password()"
                class="hover:bg-transparent text-center bg-primary border border-primary text-white px-4 py-3 font-medium rounded-md hover:text-primary transition uppercase text-sm">
            change password
        </button>
    </div>
</div>
